<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width=device-width, initial scale = 1">
        <link rel="icon" href="images/BlackLogo.png">
        <title>ANIMANIAC - Submit Artwork</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form id="form">
            <div>
                <label for="name" id="info">Name</label><br>
                <input type="text" id="name" name="name" placeholder="Full Name" required><br>
            </div>
            <div>
                <label for="username" id="info">Username</label><br>
                <input type="text" id="username" name="username" placeholder="" required><br>
            </div>
            <div>
                <label for="email"  id="info">Email</label><br>
                <input type="email" id="email" name="email" placeholder="e.g. johndoe@gmail.com" required><br>
            </div>
            <div>
                <label for="password" id="info"> Password</label><br>
                <input type="password" id="password" name="password" required><br>
            </div>
            <div>
                <label for="password" id="info">Re-type Password</label><br>
                <input type="password" id="retype-password" name="retype-password" required><br>
            </div>
            <button id="sign-in">Sign in</button><br>
            <div>
                <label for="new-acc">Have an account?</label>
                <a href="log-in.html">Log in</a>
            </div>
        </form>
    </body>
</html>

<!DOCTYPE html>

<html>
<head>
	<meta charset = "utf-8">
	<meta name = "viewport" content = "width=device-width, initial scale = 1">
    <title>ANIMANIAC - Submit Artwork</title>
</head>

<body>
    <header class = "header">
        <h1>ANIMANIAC</h1>
        <a href="#explore" class="btn">Explore</a>
        <hr>
    </header>
    <section>
        <h1 class="submitart">SUBMIT ARTWORK</h1>
    </section>
    <hr>
    <table class="submitart">
        <form class="subart">
            <label for="upload">Upload file</label><br>
            <input type="file" id="upload" name="upload"><br>
            JPEG, JPG, PNG, GIF maximum size: 50MB
            <hr>
            <label for="title">Artwork Title:</label><br>
            <input type="text" id="title" name="title">
            <hr>
            <textarea name="description" rows="10" cols="30">Describe your artwork here...</textarea>
            Please do not upload any copyright infringing content.
            <input type="submit" value="Post">
            <input type="button" value="cancel">
        </form>
    </table>
    
</body>

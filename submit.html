<!DOCTYPE html>

<html>
<head>
	<meta charset = "utf-8">
	<meta name = "viewport" content = "width=device-width, initial scale = 1">
    <link rel="icon" href="images/BlackLogo.png">
    <title>ANIMANIAC - Submit Artwork</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id=""></div>
    <header class = "header">
        <h1>ANIMANIAC</h1>
        <a href="#explore" class="btn">Explore</a>
    </header>

    <div id="submit-art">
        <hr>
        <h1>SUBMIT ARTWORK</h1>
        <hr>
    </div>

    <div id="submit-form">
        <form class="form-upload">
            <div id="file-upload">
                <label for="upload">Upload file</label><br>
                <input type="file" id="upload" name="upload"><br>
                JPEG, JPG, PNG, GIF maximum size: 50MB
                <hr>
            </div>
            <div id="title">
                <label for="title">Artwork Title:</label>
                <input type="text" id="artwork-title" name="title">
                <hr>
            </div>
            <div id="description">
                <label for="description">Description:</label><br>
                <textarea name="description" rows="10" cols="45" placeholder="Describe your artwork here..."></textarea>
                <br> Please do not upload any copyright infringing content.
                <br>
                <input type="submit" value="Post">
                <a href="shop.html">Cancel</a>
            </div>
        </form>
    </div>

</body>
</html>
